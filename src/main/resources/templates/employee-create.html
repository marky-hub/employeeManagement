<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
    
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${empList}" class="container my-5">
                    <p class="my-5">
                        <a href="/" class="btn btn-secondary">Back</a>
                    </p>
                    <h2>Create Employee</h2>
                    <br>

                    <form th:action="@{/employee/create}" th:object="${createForm}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="first">First Name</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
                              </div>
                            </div>
                            <!--  col-md-6   -->

                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="last">Last Name</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" />
                              </div>
                            </div>
                            <!--  col-md-6   -->
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="first">Card Id</label>
                                <input type="text" class="form-control" id="cardId" th:field="*{cardId}" />
                              </div>
                            </div>
                            <!--  col-md-6   -->

                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="last">Birthday</label>
                                <input type="text" class="form-control custom-select" id="birthday" th:field="*{birthday}" />
                              </div>
                            </div>
                            <!--  col-md-6   -->
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="first">Phone</label>
                                <input type="text" class="form-control" id="phone" th:field="*{phone}" />
                              </div>
                            </div>
                            <!--  col-md-6   -->

                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="last">Address</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}" />
                              </div>
                            </div>
                            <!--  col-md-6   -->
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="first">Position</label>
                                <select id="position" class="form-control custom-select" th:field="*{positionId}">
                                    <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.name}"></option>
                                </select>
                              </div>
                            </div>
                            <!--  col-md-6   -->
                        </div>

                        <input type="submit" class="btn btn-primary" value="Create" />
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
    
    <script>
        $('#birthday').datepicker({
            autoclose: true,
            todayHighlight: true,
            format: 'dd/mm/yyyy'
        });
    </script>
</body>

</html>
